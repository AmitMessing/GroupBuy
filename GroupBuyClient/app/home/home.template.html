<div flex class="homepage" layout="row" layout-align="center center">
    <md-content flex="80" layout-wrap layout-xs="column" layout="row" layout-align="start center" style="overflow: hidden">
        <md-card class="product-card" ng-repeat="product in products" ng-click="gotoProduct(product.id)">
            <md-card-content layout="column" layout-align="space-between">
                <img src="{{product.image}}" style="width: 95%;"/>
                <canvas id="imageCanvas" class="image-canvas"></canvas>
                <span class="product-name">{{product.name}}</span>
                <p>{{sort(product.description)}}</p>
            </md-card-content>
            <div class="price-box" layout="row" layout-align="center center">
                <span>{{product.basicPrice}}</span>
                <md-icon style="margin: 0" class="material-icons md-light">euro_symbol</md-icon>
            </div>
        </md-card>

    </md-content>
</div>
