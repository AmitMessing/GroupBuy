<div layout="row" class="profile-page">
    <div layout="column" flex="25">
        <md-card class="profile-card">
            <img ng-src="{{currentUser.image}}" class="md-card-image user-image">
            <div class="user-image-div">
                <i class="md-card-image material-icons user-image">person</i>
            </div>
            <md-card-title layout-align="start start" layout="row">
                <md-card-title-text layout-align="center center">
                    <span class="md-headline">{{currentUser.firstName}} {{currentUser.lastName}}</span>
                    <span class="md-subhead">{{currentUser.userName}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <div class="md-subhead" layout="row" style="margin-bottom: 45px">
                    <div layout="column" flex="30">
                        <label class="bold-label">
                            Email
                        </label>
                    </div>
                    {{currentUser.email}}
                </div>
                <div class="md-subhead" layout="row" style="margin-bottom: 45px">
                    <div layout="column" flex="30">
                        <label class="bold-label">
                            Join Date
                        </label>
                    </div>
                        {{currentUser.registerDate | date: 'medium'}}
                    </div>
                <div ng-hide="currentUser != loggedUser" layout="row" class="md-subhead" style="margin-bottom: 45px">
                    <div layout="column" flex="30">
                        <label class="bold-label">
                            Password
                        </label>
                    </div>
                        {{currentUser.password}}
                    </div>
            </md-card-content>
        </md-card>
    </div>
    <div layout="column" flex="5"></div>
    <div layout="column" flex>
        <div layout="row" flex>
            <div layout="column" flex>
                <md-tabs md-dynamic-height>
                    <md-tab label="My buyer rate">
                        <md-content class="md-padding">
                            <h1 class="md-display-2">Tab One</h1>
                            <p> </p>
                        </md-content>
                    </md-tab>
                    <md-tab label="My seller rate">
                        <md-content class="md-padding">
                        </md-content>
                    </md-tab>
                </md-tabs>
            </div>
        </div>
        <md-divider></md-divider>
        <div layout="row" flex>

        </div>
    </div>
    <div layout="column" flex="5"></div>
</div>
