<div layout="row" class="product-page">
    <div layout="column" flex>
        <div layout="row">
            <div layout="column" flex>
                <md-input-container>
                    <label>Product Name</label>
                    <input ng-model="product.name">
                </md-input-container>
            </div>
            <md-input-container>
                <label>Basic price in $</label>
                <input type="number" ng-model="product.basicPrice">
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container class="md-block" layout="row" flex>
                <label>Description</label>
                <textarea ng-model="product.description" md-maxlength="500" rows="5" md-select-on-focus flex></textarea>
            </md-input-container>
        </div>
        <div layout="row">
            <div layout="column" flex="30">
                <md-datepicker ng-model="product.endDate" md-placeholder="Select end date">
                </md-datepicker>
            </div>
            <span class="note-message">Note that the sale will end at 23:00 on the selected date</span>
        </div>
        <div layout="row" flex layout-padding>
            
        </div>
        <div layout="row" layout-align="center center">
            <div layout="column" layout-align="center center">
                <md-table-container class="discount-table">
                    <table md-table>
                        <thead md-head>
                        <tr md-row>
                            <th md-column md-numeric class="cell-align table-header">Number of buyers</th>
                            <th md-column md-numeric class="cell-align table-header">Discount percentage %</th>
                        </tr>
                        </thead>
                        <tbody md-body>
                        <tr md-row md-select="discounts" md-select-id="name" md-auto-select ng-repeat="discount in discounts">
                            <td md-cell>
                                <md-input-container flex layout="row">
                                    <input type="number" ng-model="discount.usersAmount" flex>
                                </md-input-container>
                            </td>
                            <td md-cell>
                                <md-input-container flex layout="row">
                                    <input type="number" ng-model="discount.precent" flex>
                                </md-input-container>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </md-table-container>
            </div>
            <div layout="column">
                <md-button class="btn md-raised add-discount-button" ng-click="addDiscount()"> Add discount </md-button>
            </div>
        </div>
    </div>
    <div class="upload-pic btn btn-primary" layout="column" layout-padding>
        <input ng-model="product.image" type="file" id="imageLoader" class="button-upload" name="imageLoader" accept="image/*"/>
        <canvas id="imageCanvas" class="image-canvas"></canvas>
    </div>
</div>

<div layout="row">
    <md-button class="md-raised md-primary md-fab add-post-button" ng-click="save()">Save</md-button>
</div>
